<!DOCTYPE html>
<html>
  <head>
    <title>Reverse Me</title>
  </head>
  <body>
      <h1>Enter String to Reverse</h1>
      <form role="form" method='POST' action='/'>
        <div class="form-group">
        <input type="text" name="username">
        </div>
        <br>
        <button type="submit" class="btn btn-default">Submit</button>
        <br>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
      </form>
  </body>
</html>
