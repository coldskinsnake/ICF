<table class="table table-hover">
  <head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
  <thead>
    <tr>
      <th>Id</th>
      <th>Author</th>
      <th>Title</th>
      <th>Datetime</th>        
    </tr>
  </thead>

<tbody>
  {% for row in items %}
  <tr>
  <th> {{ row[0] }}</th>
  <th> {{ row[1] }}</th>
  <th> {{ row[2] }}</th>
  <th> {{ row[3] }}</th>
  </tr> 
  {% endfor %}
  </tbody>

</table>
